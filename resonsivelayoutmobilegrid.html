<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Layout</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Base styling (Mobile-first) */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f8f8f8;
}

.card-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.card img {
  max-width: 100%;
  border-radius: 6px;
  margin-bottom: 12px;
}

.card h2 {
  font-size: 1.25rem;
  margin: 10px 0;
}

.card p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 16px;
}

.card button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

.card button:hover {
  background-color: #0056b3;
}

/* Medium screens (600px to 1024px): 2 columns */
@media (min-width: 600px) {
  .card-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Large screens (>1024px): 3 columns */
@media (min-width: 1024px) {
  .card-container {
    grid-template-columns: repeat(3, 1fr);
  }
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card Image" />
      <h2>Card Title 1</h2>
      <p>This is a short description for the first card.</p>
      <button>Read More</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card Image" />
      <h2>Card Title 2</h2>
      <p>This is a short description for the second card.</p>
      <button>Read More</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card Image" />
      <h2>Card Title 3</h2>
      <p>This is a short description for the third card.</p>
      <button>Read More</button>
    </div>
  </div>
</body>
</html>
