<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paginated Todos</title>
  <style>
    .todo { padding: 10px; border: 1px solid #ccc; margin: 5px; border-radius: 5px; }
    .pagination { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 20px; }
    .pagination button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Paginated Todos</h2>
  <button onclick="fetchTodos(1)">Fetch Todos</button>
  <div id="todo-container"></div>
  <div class="pagination" id="pagination-container"></div>

  <script src="script.js"></script>
</body>
</html>
<script>
  const todosPerPage = 10;
let todos = [];

async function fetchTodos(page = 1) {
  const response = await fetch('https://jsonplaceholder.typicode.com/todos');
  todos = await response.json();
  renderTodos(page);
  renderPagination();
}

function renderTodos(page) {
  const container = document.getElementById('todo-container');
  container.innerHTML = ''; // Clear existing

  const start = (page - 1) * todosPerPage;
  const end = start + todosPerPage;
  const pageTodos = todos.slice(start, end);

  pageTodos.forEach(todo => {
    const todoDiv = document.createElement('div');
    todoDiv.className = 'todo';
    todoDiv.innerHTML = `
      <input type="checkbox" ${todo.completed ? 'checked' : ''} />
      ${todo.title}
    `;
    container.appendChild(todoDiv);
  });
}

function renderPagination() {
  const totalPages = Math.ceil(todos.length / todosPerPage);
  const paginationContainer = document.getElementById('pagination-container');
  paginationContainer.innerHTML = '';

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.innerText = i;
    btn.addEventListener('click', () => renderTodos(i));
    paginationContainer.appendChild(btn);
  }
}

</script>
