<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Scrolling</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9fafb;
}

h1 {
  text-align: center;
  margin-top: 20px;
  color: #333;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}

#gallery img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.2s ease;
}

#gallery img:hover {
  transform: scale(1.05);
}

#loader {
  text-align: center;
  padding: 20px;
  color: #777;
  font-size: 18px;
}
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div id="gallery"></div>
  <div id="loader">Loading more images...</div>

  <script src="script.js"></script>
</body>
</html>
<script>
  const gallery = document.getElementById('gallery');
const loader = document.getElementById('loader');

let limit = 10;      // Number of items per batch
let page = 1;        // Start at page 1
let isLoading = false;

/**
 * Fetches photos from the JSONPlaceholder API with pagination.
 */
async function fetchPhotos() {
  try {
    isLoading = true;
    loader.style.display = 'block';

    const res = await fetch(`https://jsonplaceholder.typicode.com/photos?_page=${page}&_limit=${limit}`);
    if (!res.ok) throw new Error('Failed to fetch photos');
    const data = await res.json();

    // Render the new photos
    displayPhotos(data);
    isLoading = false;
    loader.style.display = 'none';

  } catch (error) {
    loader.textContent = `Error: ${error.message}`;
    isLoading = false;
  }
}

/**
 * Renders photo elements in the gallery container.
 * @param {Array} photos - Array of photo objects
 */
function displayPhotos(photos) {
  photos.forEach(photo => {
    const img = document.createElement('img');
    img.src = photo.thumbnailUrl;
    img.alt = photo.title;
    gallery.appendChild(img);
  });
}

/**
 * Handles the infinite scroll logic
 */
function handleScroll() {
  const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

  if (!isLoading && scrollTop + clientHeight >= scrollHeight - 5) {
    page++;
    fetchPhotos();
  }
}

// Initial load
fetchPhotos();

// Attach scroll listener
window.addEventListener('scroll', handleScroll);

</script>
