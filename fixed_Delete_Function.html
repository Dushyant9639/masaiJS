<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <h2>User List</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Users will be loaded here dynamically -->
    </tbody>
  </table>

  <script>
  const DB_URL = 'https://projectsdatabase-e4bae-default-rtdb.asia-southeast1.firebasedatabase.app/users';


    // Load users and display in the table
    function loadUsers() {
      fetch(`${DB_URL}.json`)
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector("#userTable tbody");
          tbody.innerHTML = ''; // Clear old rows

          if (!data) {
            tbody.innerHTML = '<tr><td colspan="3">No users found.</td></tr>';
            return;
          }

          // Loop through each user and create a table row
          Object.entries(data).forEach(([key, user]) => {
            const tr = document.createElement("tr");
            tr.id = `user-${key}`; // Unique ID for easy deletion from DOM
            tr.innerHTML = `
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td><button onclick="deleteUser('${key}')">Delete</button></td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error("Error loading users:", error);
        });
    }

    // Delete user from Firebase and remove from the table
    function deleteUser(key) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      fetch(`${DB_URL}/${key}.json`, {
        method: 'DELETE',
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to delete user");
        }

        // Remove user row from DOM after successful delete
        const row = document.getElementById(`user-${key}`);
        if (row) row.remove();

        console.log("User deleted successfully");
      })
      .catch(error => {
        console.error("Error deleting user:", error);
      });
    }

    // Initial load of users when page loads
    loadUsers();
  </script>

</body>
</html>
