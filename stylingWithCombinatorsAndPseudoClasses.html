<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: red;
        text-align: center;
    }
    ol li{
        font-size: 20px;
    }
ol li:first-child{
    color: rgb(255, 192, 232);
    font-weight: bold;
}
ol li:first-child+li{
    background-color: yellow;
}
ol li:nth-child(3)~li{
    font-style: italic;
}
 ol li:hover {
      color: crimson;
      cursor: pointer;
    }
</style>
<body>
    <h1>Interactive Ordered List</h1>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
</body>
</html>
