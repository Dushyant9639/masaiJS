<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Layout</title>
  <style>
   
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: lightblue;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      text-align: center;
      font-weight: bold;
      color: darkred;
      position: relative;
    }

    /* Optional: make boxes expand on small screens */
    @media (max-width: 400px) {
      .box {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Debugging Task</h1>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
  <p class="text">Fix my position!</p>
</body>
</html>
