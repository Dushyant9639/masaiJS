<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search with Debounce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    .movie {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¬ Movie Search</h2>
  <input type="text" id="search" placeholder="Type movie name..." />
  <div id="results"></div>

  <script>
    const API_KEY = '8384e680'; 
    const input = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    let debounceTimer;

    input.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const query = input.value.trim();
        if (query.length > 0) {
          searchMovies(query);
        } else {
          resultsDiv.innerHTML = '';
        }
      }, 500); // 500ms debounce delay
    });

    async function searchMovies(query) {
      const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === "True") {
          displayResults(data.Search);
        } else {
          resultsDiv.innerHTML = `<p>No results found.</p>`;
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        resultsDiv.innerHTML = `<p>Failed to fetch movies.</p>`;
      }
    }

    function displayResults(movies) {
      resultsDiv.innerHTML = '';
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.textContent = `${movie.Title} (${movie.Year})`;
        resultsDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
