<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Types Demo</title>
  <style>
    #block-element {
      display: block;
      width: 100%;
      border: 4px solid blue;
      background-color: aqua;
      padding: 10px;
      margin-bottom: 10px;
    }

    #inline-element {
      display: inline;
      background-color: red;
      color: black;
      padding: 4px 8px;
      border-radius: 4px;
    }

    #inline-block-element {
      display: inline-block;
      width: 100px;
      height: 50px;
      background-color: yellow;
      border: 2px solid green;
      margin: 10px;
      text-align: center;
      line-height: 50px;
    }

    #hidden-element {
      display: none;
      background-color: orange;
      padding: 10px;
      margin-top: 10px;
      border: 2px crimson;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <div id="block-element">
    This is a block element â€” it takes full width.
  </div>

  <p>
    This is normal paragraph text with an
    <span id="inline-element">inline element</span>
    inside it.
  </p>

  <div id="inline-block-element">
    Inline-Block
  </div>

  <button onclick="toggleVisibility()">Toggle Hidden Element</button>
  <div id="hidden-element">
    This element was hidden with `display: none`
  </div>

  <script>
    function toggleVisibility() {
      const el = document.getElementById("hidden-element");
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    }
  </script>
  
</body>
</html>
