<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4x2 Grid</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f5f5f5;
  margin: 0;
  font-family: sans-serif;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-template-rows: repeat(2, 100px);
  gap: 10px;
}

.item {
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 20px;
  font-weight: bold;
  border-radius: 8px;
}

  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item" style="background-color: #e74c3c;">1</div>
    <div class="item" style="background-color: #3498db;">2</div>
    <div class="item" style="background-color: #2ecc71;">3</div>
    <div class="item" style="background-color: #f1c40f;">4</div>
    <div class="item" style="background-color: #9b59b6;">5</div>
    <div class="item" style="background-color: #1abc9c;">6</div>
    <div class="item" style="background-color: #e67e22;">7</div>
    <div class="item" style="background-color: #34495e;">8</div>
  </div>
</body>
</html>
