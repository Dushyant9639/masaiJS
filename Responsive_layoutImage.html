<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Gallery Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .circles {
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
    }

    .circle-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .circle-row img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 50%;
    }

    .rectangles {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 15px;
    }

    .rectangles img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .rectangles {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
      }
    }

    @media (max-width: 500px) {
      .circle-row {
        grid-template-columns: repeat(2, 1fr);
      }

      .rectangles {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circles">
      <div class="circle-row">
        <img src="https://picsum.photos/200?random=1" alt="">
        <img src="https://picsum.photos/200?random=2" alt="">
        <img src="https://picsum.photos/200?random=3" alt="">
        <img src="https://picsum.photos/200?random=4" alt="">
        <img src="https://picsum.photos/200?random=5" alt="">
        <img src="https://picsum.photos/200?random=6" alt="">
      </div>
      <div class="circle-row">
        <img src="https://picsum.photos/200?random=7" alt="">
        <img src="https://picsum.photos/200?random=8" alt="">
        <img src="https://picsum.photos/200?random=9" alt="">
        <img src="https://picsum.photos/200?random=10" alt="">
        <img src="https://picsum.photos/200?random=11" alt="">
        <img src="https://picsum.photos/200?random=12" alt="">
      </div>
    </div>
    <div class="rectangles">
      <img src="https://picsum.photos/400/300?random=13" alt="">
      <img src="https://picsum.photos/400/300?random=14" alt="">
      <img src="https://picsum.photos/400/300?random=15" alt="">
      <img src="https://picsum.photos/400/300?random=16" alt="">
    </div>
  </div>
</body>
</html>
