<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Manipulation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="main-heading">Original Heading</h1>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>

  <div class="container">
    <p>This is a paragraph inside the container.</p>
  </div>

  <script>
    // 1. Select the <h1> element by id and change its text content
    const heading = document.getElementById("main-heading");
    heading.textContent = "Welcome to the DOM World!";

    // 2. Select all <p> elements and set their text color to blue
    const paragraphs = document.getElementsByTagName("p");
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.color = "blue";
    }

    // 3. Use querySelector to select the first .container div and change its background
    const container = document.querySelector(".container");
    container.style.backgroundColor = "yellow";
  </script>

</body>
</html>
