<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filters input, .filters select, .filters button {
      padding: 10px;
      font-size: 16px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .loading, .error {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Search</h1>

  <div class="filters">
    <select id="category">
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <button onclick="searchProducts()">Search</button>
  </div>

  <div id="status"></div>
  <div class="products" id="productList"></div>

  <script>
    async function searchProducts() {
      const category = document.getElementById('category').value;
      const minPrice = document.getElementById('minPrice').value || 0;
      const maxPrice = document.getElementById('maxPrice').value || 100000;
      const statusDiv = document.getElementById('status');
      const productList = document.getElementById('productList');

      const url = `https://mockapi.io/products?category=${category}&min_price=${minPrice}&max_price=${maxPrice}&sort=asc`;

      // Clear previous state
      statusDiv.textContent = 'Loading...';
      statusDiv.className = 'loading';
      productList.innerHTML = '';

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }

        const products = await response.json();

        if (products.length === 0) {
          statusDiv.textContent = 'No products found.';
          statusDiv.className = 'error';
          return;
        }

        statusDiv.textContent = '';
        productList.innerHTML = products.map(product => `
          <div class="product">
            <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>â‚¹${product.price}</p>
          </div>
        `).join('');
      } catch (error) {
        statusDiv.textContent = 'Failed to load products. Please try again.';
        statusDiv.className = 'error';
        console.error(error);
      }
    }
  </script>

</body>
</html>
