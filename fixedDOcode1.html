<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task List</title>
</head>
<body>
  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const addTaskButton = document.getElementById('addTask');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    addTaskButton.onclick = function () {
      const taskText = taskInput.value;
      if (taskText.trim() !== "") {  // Fix: Prevent adding empty tasks
        const newTask = document.createElement('li');
        newTask.innerHTML = taskText;
        taskList.appendChild(newTask); // Fixed method
        taskInput.value = "";  // Clear the input after adding
      }
    };

    taskList.onclick = function (e) {
      if (e.target.tagName === 'LI') {  // Fixed condition
        e.target.remove();  // Remove the clicked task
      }
    };
  </script>
</body>
</html>
